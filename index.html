<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Quizzz</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/solid.min.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-cp.css">
    <link rel="stylesheet" href="style-quiz.css">
    <link rel="stylesheet" href="style-res.css">
    <script src="./function-helper.js"></script>
    <script src="./quiz-service.js"></script>
    <script src="./dom-helper.js" defer></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <header id="app-name" class="app-header">
        <h1 class="app-title">Lets Quizzz</h1>
    </header>
    <!-- Control Panel Section -->
    <section class="control-panel">
        <div class="cp-nav">
            <button class="btn-nav-icn"><i class="fas fa-info"></i></button>
            <span class="nav-ind hide"></span>
        </div>
        <div class="cp-top-bar">
            <button id="reset_session" class="cp-btn cp-btn-reset theme-input">Reset Session</button>
        </div>
        <form>
            <div class="cp-input-group">
                <label class="cp-label" for="sel-category">Category</label>
                <span class="input-wrapper theme-input">
                    <select name="sel-category" id="sel-category" class="cp-select" required>
                        <option value="" disabled selected hidden>Select Category</option>
                        <option value="0">Random</option>
                    </select>
                    <span></span>
                </span>
            </div>
            <div class="cp-input-group">
                <label class="cp-label" for="sel-difficulty">Difficulty</label>
                <span class="input-wrapper theme-input">
                    <select name="sel-difficulty" id="sel-difficulty" class="cp-select" required>
                        <option value="" disabled selected hidden>Select Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </span>
            </div>
            <div class="cp-input-group">
                <label class="cp-label" for="inp-amount">No of questions</label>
                <span class="input-wrapper theme-input">
                    <input type="text" name="inp-amount" id="inp-amount" class="cp-input-txt" onkeypress="return allowOnlyNumbers(event)" placeholder="No. of questions" required>
                </span>
            </div>
            <div class="cp-bottom-bar">
                <button type="submit" class="cp-btn theme-input cp-submit" id="launch-quiz">Launch Quiz</button>
            </div>
            <span style="margin-top: 20px; font-size: 0.8rem;">
                * Available number of questions will be notified via the notification section. To visit click on the 'i' icon on the top-right corner. 
            </span>
        </form>
        <div style="display: none;" class="cp-notification-backdrop"> 
        </div>
        <div class="cp-notification cp-n-width">
            <span class="cp-notification-close">
                <i class="fas fa-times"></i>
            </span>
            <h2 class="notification-ph">No notifications to show at this moment.</h2>
            <ul id="notification-list">
            </ul>
        </div>
    </section>
    <!-- Quiz Section -->
    <section style="display: none;" class="quiz">
        <div class="q-question">
            <h1 class="q-question-txt" id="question-txt">Question</h1>
        </div>
        <div class="q-ans">
            <ul class="q-ul-ans" id="ans-ul"></ul>
        </div>
        <div class="q-submit-div">
            <button class="q-btn theme-input q-prev">Previous</button>
            <button class="q-btn theme-input q-next">Next</button>
            <button style="display: none;" class="q-btn theme-input q-submit">Submit</button>
        </div>
        <span id="curr-question-no"></span>
    </section>
    <!-- Result Section -->
    <section style="display: none;" class="result">
        <div style="margin: 10px 0; text-align: center;">
            <button class="res-btn-hom theme-input">Go to Home</button>
        </div>
        <h1 class="text-center">Your score is <span id="res-score">0</span></h1>
        <h3 class="text-center">Detailed Result</h3>
        <hr>
        <div id="result-section"></div>
    </section>
    <div class="loader show" id="loader">
        <img src="./images/infy-loader.svg" alt="Loading">
        <h2>Please wait while we load resources...</h2>
    </div>
</body>
</html>
